<mat-card appearance="outlined" *ngIf="data">
    <div class="wrapper">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{ data.title }}</mat-card-title>
                <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content
            >Collaborators:
            <mat-chip-set>
                <mat-chip *ngFor="let collaborator of data.collaborators">
                    <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" />
                    {{ collaborator }}
                </mat-chip>
                <mat-chip
                    ><img
                        matChipAvatar
                        src="https://material.angular.io/assets/img/examples/shiba1.jpg"
                    />Piotr</mat-chip
                >
                <mat-chip
                    ><img
                        matChipAvatar
                        src="https://material.angular.io/assets/img/examples/shiba1.jpg"
                    />Iga</mat-chip
                >
                <mat-chip
                    ><img
                        matChipAvatar
                        src="https://material.angular.io/assets/img/examples/shiba1.jpg"
                    />Ktoś Ktosiowy</mat-chip
                >
            </mat-chip-set>
        </mat-card-content>
    </div>
    <mat-card-actions align="end">
        <button mat-button (click)="handleCanvasDeleteDialog($event)">Delete</button>
        <button mat-button (click)="handleCanvasShare($event)">Share</button>
        <button mat-button (click)="handleCanvasEditDialog($event)">Edit</button>
    </mat-card-actions>
</mat-card>
