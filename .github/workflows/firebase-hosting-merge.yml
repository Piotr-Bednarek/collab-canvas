name: Deploy to Firebase Hosting on merge
on:
    push:
        branches:
            - master
jobs:
    build_and_preview:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Generate environment files
              env:
                  FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
              run: |
                  mkdir -p src/environments
                  echo "${{ env.FIREBASE_CONFIG }}" > src/environments/environment.ts

            - name: Print environment.ts file
              run: cat src/environments/environment.ts

            - name: Install dependencies and build
              run: npm ci && npm run build

            - name: Deploy to Firebase Hosting
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_COLLABCANVAS_D4338 }}"
                  channelId: live
                  projectId: collabcanvas-d4338
              env:
                  FIREBASE_CLI_EXPERIMENTS: webframeworks
