<main>
    <button mat-fab extended (click)="login()">
        <mat-icon
            svgIcon="google-icon"
            aria-hidden="false"
            aria-label="Example thumbs up SVG icon"
        ></mat-icon>
        Sign in with Google
    </button>
    <h3 style="margin-top: 2rem; margin-bottom: 2rem">or</h3>
    <button mat-fab extended (click)="guestLogin()">
        <mat-icon>brush</mat-icon>
        Try out canvas as guest
    </button>
</main>
