<main>
    <div class="tools">
        TOOLS
        {{ cursorMode }}
        <button (click)="handleCursorModeSwitch()">SWITCH</button>
    </div>
    <canvas
        [style.cursor]="cursorMode === 'draw' ? 'crosshair' : 'move'"
        #canvas
        (mousemove)="onMouseMove($event)"
        (mousedown)="onMouseDown($event)"
        (mouseup)="onMouseUp($event)"
        (click)="onClick($event)"
        class="canvas"
    ></canvas>
</main>
