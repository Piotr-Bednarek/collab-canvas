<main (wheel)="preventCtrlZoom($event)">
    <div class="top-bar">
        <div class="left-container">
            <a routerLink="/profile" routerLinkActive="active" ariaCurrentWhenActive="page">
                <button mat-fab extended><mat-icon>arrow_back</mat-icon>Return to profile</button>
            </a>
        </div>
        {{ getSelectedTool() }}
        <app-toolbar (toolSelected)="onToolSelected($event)"></app-toolbar>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <app-sidebar
                [zoomValue]="getZoomValue()"
                (zoomOutClicked)="zoomOutClicked($event)"
                (zoomInClicked)="zoomInClicked($event)"
                (zoomResetClicked)="zoomResetClicked($event)"
                (thicknessSelected)="onThicknessSelected($event)"
                (colorSelected)="onColorSelected($event)"
                (fillColorSelected)="onFillColorSelected($event)"
            ></app-sidebar>
        </div>

        <div #wrapper class="canvas-wrapper">
            <canvas
                #canvas
                [style.cursor]="getSelectedTool() === 'draw' ? 'crosshair' : 'move'"
                (mousemove)="onMouseMove($event)"
                (mousedown)="onMouseDown($event)"
                (mouseup)="onMouseUp($event)"
                (wheel)="onWheel($event)"
                class="canvas"
            ></canvas>
        </div>
    </div>
    <!-- <div>
            INFO:
            <p>logged in as: {{ user?.displayName }}, {{ user?.uid }}</p>
        </div> -->
</main>
