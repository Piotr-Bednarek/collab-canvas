<main class="main">
    <div class="tools">
        TOOLS
        <button (click)="handleImport()">IMPORT example.json</button>
        {{ cursorMode }}
        <button (click)="handleCursorModeSwitch()">SWITCH</button>
    </div>
    <!-- <div>{{ translateX }} {{ translateY }}</div> -->
    <canvas
        [style.cursor]="cursorMode === 'draw' ? 'crosshair' : 'move'"
        #canvas
        (mousemove)="onMouseMove($event)"
        (mousedown)="onMouseDown($event)"
        (mouseup)="onMouseUp($event)"
        class="canvas"
    ></canvas>
</main>

<router-outlet />
